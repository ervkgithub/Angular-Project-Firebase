<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Action</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td >{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td>{{item.description}}</td>
                            <th>{{item.price}}</th>
                            <td>
                                <span (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></span>
                            </td>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                            <!-- <td><button (click)="emptycart()" class="btn btn-danger">Clear Cart</button></td> -->
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button routerLink="/products" class="btn btn-primary">Continue Shopping</button></td>
                            <td><button class="btn btn-success" routerLink="/payment" routerLinkActive="active">Proceed to Checkout</button></td>
                            <td><strong>Grand Total : Rs.{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
    <div class="container-fluid mt-100">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body cart">
                <div class="col-sm-12 empty-cart-cls text-center">
                  <img
                    src="https://i.imgur.com/dCdflKN.png"
                    width="130"
                    height="130"
                    class="img-fluid mb-4 mr-3"
                  />
                  <h3><strong>Your Cart is Empty</strong></h3>
                  <h4>Add something to make me happy :)</h4>
                  <a
                  routerLink="/products" routerLinkActive="active"
                    class="btn btn-primary cart-btn-transform m-3"
                    data-abc="true"
                    >Continue shopping</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</ng-container>
