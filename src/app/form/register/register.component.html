<form [formGroup]="userForm" class="mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/register.jpg" width="550" />
    </div>
    <div class="col-md-6">
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Name</mat-label>
          <input type="text" matInput name="name" formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Email</mat-label>
          <input type="email" matInput name="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Mobile</mat-label>
          <input type="number" matInput name="mobile" formControlName="mobile" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="col-md-10">
          <mat-label>Password</mat-label>
          <input type="password" matInput name="password" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <button
          class="btn btn-primary"
          color="primary"
          type="submit"
          (click)="submitForm()"
        >
          Submit
        </button>
        &nbsp;&nbsp;&nbsp;
        <button
          class="btn btn-danger"
          color="primary"
          (click)="userForm.reset()"
          type="button"
        >
          Reset</button
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn-success text-right" routerLink="/loginform" type="button"
          >Already Registered ? Login here!</a
        >
      </div>
    </div>
  </div>
</form>
